<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="action/">
        <h3>Feedback Form</h3>
        <div>
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Write your name" name="name">
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" placeholder="Write your email">
        </div>

        <div>
            <label for="message">Message:</label><br>
            <textarea id="message" name="message"></textarea>
        </div>
        <div>
            Rate us out of 5: <br>
            <input type="radio" id="rate" name="rate" value="1">
            <label for="rate">1</label><br>
            <input type="radio" id="rate" name="rate" value="2">
            <label for="rate">2</label><br>
            <input type="radio" id="rate" name="rate" value="3">
            <label for="rate">3</label><br>
            <input type="radio" id="rate" name="rate" value="4">
            <label for="rate">4</label><br>
            <input type="radio" id="rate" name="rate" value="5">
            <label for="rate">5</label>
            
        </div>

        <button>Send your message!</button>

    </form>
</body>
</html>
